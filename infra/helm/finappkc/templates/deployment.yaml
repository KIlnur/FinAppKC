apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finappkc.fullname" . }}
  labels:
    {{- include "finappkc.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "finappkc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "finappkc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "finappkc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - start
            - --optimized
          env:
            - name: KEYCLOAK_ADMIN
              value: {{ .Values.keycloak.admin.username | quote }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.admin.existingSecret | default (printf "%s-admin" (include "finappkc.fullname" .)) }}
                  key: {{ .Values.keycloak.admin.secretKey }}
            - name: KC_DB
              value: {{ .Values.keycloak.database.vendor | quote }}
            - name: KC_DB_URL_HOST
              value: {{ .Values.keycloak.database.host | quote }}
            - name: KC_DB_URL_PORT
              value: {{ .Values.keycloak.database.port | quote }}
            - name: KC_DB_URL_DATABASE
              value: {{ .Values.keycloak.database.database | quote }}
            - name: KC_DB_USERNAME
              value: {{ .Values.keycloak.database.username | quote }}
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.database.existingSecret | default (printf "%s-postgresql" (include "finappkc.fullname" .)) }}
                  key: {{ .Values.keycloak.database.secretKey | default "password" }}
            - name: KC_HOSTNAME
              value: {{ .Values.keycloak.hostname | quote }}
            - name: KC_HOSTNAME_STRICT
              value: {{ .Values.keycloak.hostnameStrict | quote }}
            - name: KC_PROXY_HEADERS
              value: {{ .Values.keycloak.proxyHeaders | quote }}
            - name: KC_HEALTH_ENABLED
              value: {{ .Values.keycloak.health.enabled | quote }}
            - name: KC_METRICS_ENABLED
              value: {{ .Values.keycloak.metrics.enabled | quote }}
            - name: KC_LOG_LEVEL
              value: {{ .Values.keycloak.logLevel | quote }}
            # Plugin configuration
            - name: KC_FINAPP_WEBHOOK_ENABLED
              value: {{ .Values.keycloak.plugins.webhook.enabled | quote }}
            {{- if .Values.keycloak.plugins.webhook.enabled }}
            - name: KC_FINAPP_WEBHOOK_URL
              value: {{ .Values.keycloak.plugins.webhook.url | quote }}
            {{- end }}
            - name: KC_FINAPP_AUDIT_INCLUDE_IP
              value: {{ .Values.keycloak.plugins.audit.includeIp | quote }}
            - name: KC_FINAPP_OTP_RATE_LIMIT_ENABLED
              value: {{ .Values.keycloak.plugins.otp.rateLimitEnabled | quote }}
            - name: KC_FINAPP_OTP_MAX_ATTEMPTS
              value: {{ .Values.keycloak.plugins.otp.maxAttempts | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
