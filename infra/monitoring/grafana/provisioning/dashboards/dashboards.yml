# ============================================================
# Grafana Dashboard Provisioning
# ============================================================

apiVersion: 1

providers:
  - name: 'FinAppKC Dashboards'
    orgId: 1
    folder: 'FinAppKC'
    folderUid: finappkc
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
