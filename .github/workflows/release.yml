# ============================================================
# FinAppKC Release Pipeline
# Triggered on version tags (v*.*.*)
# ============================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ==================== Build Release ====================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: kc-themes/package-lock.json

      - name: Build plugins
        working-directory: kc-plugins
        run: ./gradlew build shadowJar -Pversion=${{ steps.version.outputs.version }}

      - name: Build themes
        working-directory: kc-themes
        run: |
          npm ci
          npm run build:keycloak

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            kc-plugins/build/libs/*.jar
            kc-themes/build_keycloak/target/*.jar
          retention-days: 30

  # ==================== Run Tests ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run all tests
        working-directory: kc-plugins
        run: ./gradlew test integrationTest

  # ==================== Build & Push Docker Image ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, test]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Move artifacts
        run: |
          mkdir -p kc-plugins/build/libs kc-themes/build_keycloak/target
          mv *.jar kc-plugins/build/libs/ 2>/dev/null || true
          find . -name "*.jar" -path "*/target/*" -exec mv {} kc-themes/build_keycloak/target/ \; 2>/dev/null || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: kc-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Create GitHub Release ====================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.build.outputs.version }}
          body: |
            ## FinAppKC v${{ needs.build.outputs.version }}
            
            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
            ```
            
            ### Artifacts
            - `kc-plugins-${{ needs.build.outputs.version }}.jar` - Kotlin SPI plugins
            - `finappkc-themes-${{ needs.build.outputs.version }}.jar` - Keycloakify themes
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/*.jar
          draft: false
          prerelease: false
