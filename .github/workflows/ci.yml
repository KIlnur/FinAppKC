# ============================================================
# FinAppKC CI Pipeline
# Builds, tests, and publishes artifacts
# ============================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ==================== Build Plugins ====================
  build-plugins:
    name: Build Kotlin Plugins
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x kc-plugins/gradlew
        
      - name: Build plugins
        working-directory: kc-plugins
        run: ./gradlew build shadowJar

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: kc-plugins
          path: kc-plugins/build/libs/*.jar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-test-results
          path: kc-plugins/build/reports/tests/
          retention-days: 7

  # ==================== Build Themes ====================
  build-themes:
    name: Build Keycloakify Themes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: kc-themes/package-lock.json

      - name: Install dependencies
        working-directory: kc-themes
        run: npm ci

      - name: Lint
        working-directory: kc-themes
        run: npm run lint

      - name: Type check
        working-directory: kc-themes
        run: npm run typecheck

      - name: Build theme
        working-directory: kc-themes
        run: npm run build:keycloak

      - name: Upload theme JAR
        uses: actions/upload-artifact@v4
        with:
          name: kc-themes
          path: kc-themes/build_keycloak/target/*.jar
          retention-days: 7

  # ==================== Unit Tests ====================
  test-plugins:
    name: Plugin Unit Tests
    runs-on: ubuntu-latest
    needs: build-plugins
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run unit tests
        working-directory: kc-plugins
        run: ./gradlew test

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'kc-plugins/build/test-results/test/*.xml'
          check_name: 'Plugin Unit Tests'

  # ==================== Integration Tests ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-plugins, build-themes]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: keycloak
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run integration tests
        working-directory: kc-plugins
        run: ./gradlew integrationTest
        env:
          TESTCONTAINERS_RYUK_DISABLED: true

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'kc-plugins/build/test-results/integrationTest/*.xml'
          check_name: 'Integration Tests'

  # ==================== Security Scanning ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-plugins, build-themes]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency check (Gradle)
        working-directory: kc-plugins
        run: ./gradlew dependencies --configuration runtimeClasspath
        continue-on-error: true

      - name: NPM Audit
        working-directory: kc-themes
        run: npm audit --audit-level=high
        continue-on-error: true

  # ==================== Build Docker Image ====================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-plugins, build-themes, test-plugins]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: kc-plugins
          path: kc-plugins/build/libs/

      - name: Download theme artifact
        uses: actions/download-artifact@v4
        with:
          name: kc-themes
          path: kc-themes/build_keycloak/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: kc-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ==================== Notify ====================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-image, security-scan]
    if: always() && github.event_name == 'push'
    
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.build-image.result }}" == "success" ]; then
            echo "✅ Build succeeded for ${{ github.ref_name }}"
          else
            echo "❌ Build failed for ${{ github.ref_name }}"
          fi
