# ============================================================
# Keycloak Quarkus Configuration
# ============================================================

# Logging
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.json=false
quarkus.log.level=INFO

# For production, enable JSON logging:
# quarkus.log.console.json=true
# quarkus.log.console.json.fields.timestamp.enabled=true
# quarkus.log.console.json.fields.level.enabled=true
# quarkus.log.console.json.fields.logger-name.enabled=true
# quarkus.log.console.json.fields.thread-name.enabled=true
# quarkus.log.console.json.fields.mdc.enabled=true

# OpenTelemetry (enable in production)
# quarkus.otel.enabled=true
# quarkus.otel.exporter.otlp.endpoint=http://otel-collector:4317
# quarkus.otel.service.name=keycloak
# quarkus.otel.traces.exporter=otlp

# HTTP
quarkus.http.limits.max-form-attribute-size=2M

# Transaction timeout
quarkus.transaction-manager.default-transaction-timeout=300s
